<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <a href="index.html"><img class="logo" src="assets/amazon_logo_dark.png" width="100px" alt=""></a>
    <div class="sigin-container">
        <h1 class="sign-in-title">Sign up</h1>
        <h5 class="input-label">Name</h5>
        <input type="text" placeholder="first and last name">
        <h5 class="input-label">Mobile number or email</h5>
        <input type="text">
        <h5 class="input-label">Password</h5>
        <input type="password" placeholder="At least 6 characters">
        <a href="index.html">
            <button>Continue</button>
        </a>
        <p class="signin-condition">By continuing, you agree to Amazon's <span>Conditions of Use</span> and <span>Privacy Notice.</span></p>
        <p class="signin-help">&#9656 <span>Need help</span></p>
        <hr>
        <h4>Buying for work?</h4>
        <p class="signin-bussines"><span>Shop on Amazon Business</span></p>
    </div>
    <div class="signin-bottom">
        <hr>
        <p>Have an account?</p>
        <hr>
    </div>
    <a href="signin.html">
        <button class="signin-signup-btn">Login with Amazon account</button>
    </a>

    <footer style="position: relative;">
        <div class="footer-links">
            <a href="#">Conditions of Use</a>
            <a href="#">Privacy Notice</a>
            <a href="#">Help</a>
        </div>
        <p class="footer-copyright">&copy; 2024, Amazon.com, Inc. or its affiliates</p>
    </footer>
</body>
</html>
